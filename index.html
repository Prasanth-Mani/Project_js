<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <h1>BMI Calculator</h1>
        <div class="input-field">
            <label for="heightId">Height (in CM) : </label>
            <input type="number" id="heightId" min="0" max="300">
        </div>
        <div class="input-field">
            <label for="weightId">Weight (in KG) : </label>
            <input type="number" id="weightId" min="0" max="300">
        </div>
        <button id="submitBtn">Calculate</button>
        <span>Your BMI is</span>
        <span id="resultBMI">0.00</span>
        <p id="resultBMIDes"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
